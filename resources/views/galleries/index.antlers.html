{{ partial:components/sections/header_secondary }}

<!-- Projects -->
<div id="projects" class="filter">

        <div class="row">

                <div class="section-title">Every journey has a story</div>
                <h2>GALERY JUST A TRIP</h2>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">

                                <h3>{{ title }}</h3>
                                <hr class="line-heading">

                    {{ /collection:galleries }}

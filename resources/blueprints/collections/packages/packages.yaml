title: Packages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: coverimages
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          display: CoverImages
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: startfrom
        field:
          input_type: text
          antlers: false
          display: StartFrom
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: deskripsi
        field:
          antlers: false
          display: Deskripsi
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: titile
        field:
          input_type: text
          antlers: false
          display: Titile
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required

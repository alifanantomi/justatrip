title: Testimonies
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: foto
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          display: Images
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: conten
        field:
          antlers: false
          display: Conten
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: name
        field:
          input_type: text
          antlers: false
          display: Name
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
